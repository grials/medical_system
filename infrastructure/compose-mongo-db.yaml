version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: my_password
    volumes:
      - mongo-data-vol-one:/data/db
    networks: 
      - medical-system-network
volumes:
  mongo-data-vol-one:
networks: 
  medical-system-network:
    external: true